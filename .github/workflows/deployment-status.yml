on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
      package_version: ${{ steps.get_package_version.outputs.package_version }}
      current_commit: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Get previous commit SHA
        id: get_previous_commit
        run: echo "previous_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${context.sha}`,
              labels: ['deployment', 'in-progress'],
              body: `Deployment in progress for commit: ${context.sha}\nPrevious commit: ${{ steps.get_previous_commit.outputs.previous_commit }}\nPackage version: ${{ steps.get_package_version.outputs.package_version }}`
            });
            return issue.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifact.outputs.artifact_name }}
      sha256_checksum: ${{ steps.generate_checksum.outputs.sha256_checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Verify current commit
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "Current commit: $CURRENT_COMMIT"

          # Checkout previous commit
          echo "Checking out previous commit: ${{ needs.pre-deployment.outputs.previous_commit }}"
          git checkout ${{ needs.pre-deployment.outputs.previous_commit }}

          # Reinstall dependencies
          echo "Reinstalling dependencies..."
          npm ci

          # Verify package version
          echo "Verifying package version..."
          EXPECTED_VERSION=$(jq -r .version package.json)
          if [ "$EXPECTED_VERSION" != "${{ needs.pre-deployment.outputs.package_version }}" ]; then
            echo "Error: Package version mismatch. Expected ${{ needs.pre-deployment.outputs.package_version }}, got $EXPECTED_VERSION"
            exit 1
          fi

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback.sh

      - name: Create dependency verification script
        run: |
          cat > verify-deps.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies..."

          # Check package.json and package-lock.json consistency
          npm ls --depth=0

          # Verify no missing dependencies
          npm ci --dry-run

          echo "Dependency verification completed successfully!"
          EOF
          chmod +x verify-deps.sh

      - name: Create rollback documentation
        run: |
          cat > rollback-docs.md << EOF
          # Rollback Documentation for Deployment ${{ github.sha }}

          ## Overview
          This document provides step-by-step instructions to rollback to the previous commit (${{ needs.pre-deployment.outputs.previous_commit }}).

          ## Prerequisites
          - Git installed
          - Node.js ${{ steps.setup-node.outputs.node-version }} installed
          - npm installed

          ## Rollback Steps
          1. **Download rollback package**: Extract the rollback package to your project directory
          2. **Run rollback script**: Execute \`./rollback.sh\`
          3. **Verify deployment**: Run \`npm run test\` to ensure tests pass
          4. **Verify dependencies**: Run \`./verify-deps.sh\` to ensure dependencies are correct

          ## Rollback Artifacts
          - rollback.sh: Main rollback script
          - verify-deps.sh: Dependency verification script
          - package.json: Backup of package.json from current commit
          - package-lock.json: Backup of package-lock.json from current commit
          - .env.example: Backup of environment template (if exists)

          ## Quick Rollback Command
          \`\`\`bash
          # Extract and run rollback
          unzip rollback-package-${{ github.sha }}.zip -d rollback
          cd rollback
          ./rollback.sh
          \`\`\`
          EOF

      - name: Create configuration backups
        run: |
          mkdir -p rollback-artifacts
          cp package.json rollback-artifacts/
          cp package-lock.json rollback-artifacts/
          [ -f .env.example ] && cp .env.example rollback-artifacts/ || echo ".env.example not found, skipping"

      - name: Compress rollback artifacts
        id: create_artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ github.sha }}"
          zip -r $ARTIFACT_NAME.zip rollback-artifacts/ rollback.sh verify-deps.sh rollback-docs.md
          echo "artifact_name=$ARTIFACT_NAME.zip" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate_checksum
        run: |
          SHA256=$(sha256sum ${{ steps.create_artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "sha256_checksum=$SHA256" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_artifact.outputs.artifact_name }}
          path: ${{ steps.create_artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `## ðŸ”„ Rollback Plan Ready

              - Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
              - Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              - Package Version: ${{ needs.pre-deployment.outputs.package_version }}
              - Artifact: ${{ steps.create_artifact.outputs.artifact_name }}

              âœ… Rollback script created
              âœ… Configuration backups completed
              âœ… Dependency verification script created
              âœ… Rollback documentation generated
              âœ… Compressed rollback package created

              ### Quick Rollback Command
              \`\`\`bash
              # Download artifact from GitHub Actions, then:
              unzip ${{ steps.create_artifact.outputs.artifact_name }} -d rollback
              cd rollback
              ./rollback.sh
              \`\`\`

              - Rollback script created: true
              - Configuration backup: true
              - SHA256: ${{ steps.generate_checksum.outputs.sha256_checksum }}`
            });

  post-deployment:
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            // Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });

            // Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `## Deployment Completed Successfully

              Rollback artifact details:
              - Artifact Name: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - SHA256 Checksum: ${{ needs.rollback-preparation.outputs.sha256_checksum }}

              The deployment tracking issue will now be closed.`
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });
